<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lost and found</title>
    <link rel="stylesheet" href="style1.css">
</head>
    
<body>
    <h1>Contact Information</h1>

    <div class="row two-cols">
        <div class="box">
                <label for="fname" class="required">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" 
                       style="padding: 5px; width: 100%; height: 50px;">
            </div>
            
        <div class="box"> 
            <label class="required">Last Name:</label>
            <input type="text" id="Iname" name="Iname" placeholder="Last Name"style="padding: 5px;width:100%; height: 50px;">
        </div>
        <div class="box">
            <label class="required">Phone Number:</label>
            
            <input type="tel" id="phone" name="phone" placeholder="Phone Number"style="padding: 5px;width:100%; height: 50px;">
        </div>
        <div class="box">
            <label class="required">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email"style="padding: 5px;width:100%; height: 50px;">
        </div>

    </div>
    




</body>

</html>
